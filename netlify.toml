[build]
  command = "npm ci && npm run build"

[build.environment]
  NODE_VERSION = "18"
  # Configure secrets scanning to ignore public keys (they're intentionally in client bundle)
  SECRETS_SCAN_OMIT_KEYS = "NEXT_PUBLIC_EMAILJS_PUBLIC_KEY,NEXT_PUBLIC_EMAILJS_SERVICE_ID,NEXT_PUBLIC_EMAILJS_TEMPLATE_ID"

[[plugins]]
  package = "@netlify/plugin-nextjs"

